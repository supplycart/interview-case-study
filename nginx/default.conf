server {
    listen 80;
    server_name localhost; # Or your local dev domain

    # Root should be the Laravel public directory
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Location for Laravel API and other PHP requests
    location / {
        # Try to serve the requested URI, then the URI as a directory, then pass to index.php
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass app:9000; # 'app' is the PHP-FPM service name
            fastcgi_index index.php;
            include fastcgi_params;
            # Ensure SCRIPT_FILENAME points to the correct file within the root
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            # Add PATH_INFO if your Laravel routing requires it
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    location ~ /\.ht {
        deny all;
    }
}
