version: '3.8'

services:
  # PHP Application (Laravel)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args: # Optional: For matching host user to avoid permission issues
        uid: ${UID:-1000} # Set UID in your host .env or defaults to 1000
        user: ${USER:-sail} # Set USER in your host .env or defaults to sail
    container_name: ecommerce_app
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-ecommerce_db}
      DB_USERNAME: ${DB_USERNAME:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis # Or cookie/file for simplicity if not heavily using Laravel sessions
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST:-mailhog} # Use mailhog for local email testing
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_USERNAME: ${MAIL_USERNAME:-null}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-null}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-null}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-"hello@example.com"}
      MAIL_FROM_NAME: "${APP_NAME}"
      SANCTUM_STATEFUL_DOMAINS: "localhost:5173,127.0.0.1:5173" # Vite dev server
      FRONTEND_URL: ${FRONTEND_URL:-<http://localhost:5173>}
    networks:
      - ecommerce_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ecommerce_nginx
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./backend:/var/www/html # To serve built frontend assets if co-located or for PHP-FPM
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # - ./frontend/dist:/var/www/frontend_dist # If building frontend outside and mounting
    depends_on:
      - app
    networks:
      - ecommerce_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ecommerce_db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ecommerce_db}
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_TEST_DB: ${DB_TEST_DATABASE:-ecommerce_db_test}
    volumes:
      - ecommerce_db_data:/var/lib/postgresql/data
    ports:
      - "${DB_EXPOSED_PORT:-54320}:5432"
    networks:
      - ecommerce_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    ports:
      - "63790:6379"
    volumes:
      - ecommerce_redis_data:/data
    networks:
      - ecommerce_network

  # Mailhog (for local email testing - Bonus)
  mailhog:
    image: mailhog/mailhog
    container_name: ecommerce_mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - ecommerce_network

  # Node service for frontend development (Vite dev server)
  # Not strictly needed for deployment, but useful for dev
  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # A simple Dockerfile for Node
    container_name: ecommerce_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules overwriting
    ports:
      - "5173:5173" # Vite default port
    command: npm run dev -- --host # Expose to other containers/host
    networks:
      - ecommerce_network
    environment:
      - VITE_API_BASE_URL=http://localhost/api # Nginx proxying to Laravel API

networks:
  ecommerce_network:
    driver: bridge

volumes:
  ecommerce_db_data:
  ecommerce_redis_data:
